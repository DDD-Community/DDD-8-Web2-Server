name: Ratrip_CI
on:
  pull_request: # main branch에 pull request가 발생할 때
    branches: [ "main" ]

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest # 우분투 최신 버전에서 테스트 진행

    steps:
      - uses: actions/checkout@v3 # CI 서버로 내려받은 후에 특정 브랜치로 전환

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'ratrip_test'
          mysql user: ${{secrets.DATABASE_USER}}
          mysql password: ${{secrets.DATABASE_PASSWORD}}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: build

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Test with Gradle
        run: ./gradlew test

