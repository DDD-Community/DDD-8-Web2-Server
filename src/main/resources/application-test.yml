spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        non_contextual_creation: true
        format_sql: true

logging:
  level:
    ddd.caffeine.ratrip: DEBUG

